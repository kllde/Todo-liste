<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>TODO</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./bootstrap.css" rel="stylesheet" >
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="./app.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-2 col-12"></div>
                <div class="col-md-8 col-12">
                    <div class="p-2 mt-3 m-3">
                        <h1 class="text-left display-4 mb-2 app_name"><b>TODO...</b></h1>
                        <form id="todo_form" class="row">
                            <div class="col-md-8 col-12 mt-1">
                                <input id="todo_task" type="text" class="form-control form-control-lg bg-light" name="" value="" placeholder="Type your next task..">
                            </div>
                            <div class="col-md-4 col-12 d-grid mt-1">
                                <button type="submit" class="btn btn-lg btn-primary" name="button">Add task</button>
                            </div>
                        </form>
                        <div id="alerts"></div>
                        <div id="todo_list" style="display:none;" class="border-top mt-4 pt-4">

                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-12"></div>
            </div>
        </div>
        <script src="./app.js" type="text/javascript"></script>
    </body>
</html>
